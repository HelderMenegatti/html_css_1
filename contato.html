<!DOCTYPE html>

<html lang-"pt-br">
    <head>
        <meta charser="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <header>
            <div class= "caixa">
                <h1><img src="logo.png"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>      
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="65" rows="10" id="mensagem" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label><input type="radio" name="contato" value="email">Email</label>
                    

                    <label><input type="radio" name="contato" value="email">Telefone</label>
                    

                    <label><input type="radio" name="contato" value="whatsapp" >Whatsapp</label>
                    
                </div>
                <div>
                    <p>Qual horario prefere se atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>
                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; copyright Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
